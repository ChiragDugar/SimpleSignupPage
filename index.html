<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Salsa" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


	<title>SignUp Page</title>
	<link rel="stylesheet" href="signup.css">

</head>

<body>

	<div class="container main grad">
      <h1><u>SIGN UP</u></h1>
       <table align="center">
           <tr>
               <td> <i class="fas fa-user"></i> Username</td>
               <td><input type="text" placeholder="Username" class="first"></td>
           </tr>
           <tr>
               <td><i class="fas fa-key"></i> Set Password</td>
               <td><input type="password" placeholder="Password" class="second"></td>
           </tr>
           <tr>
               <td><i class="fas fa-lock"></i> Confirm Password</td>
               <td><input type="password" placeholder="Password" class="third"></td>
           </tr>
           <tr>
               <td><i class="fas fa-envelope"></i> E-mail</td>
               <td><input type="email" placeholder="eg: abc@gmail.com" class="fourth"></td>
           </tr>
           <tr>
               <td><i class="far fa-calendar-alt"></i> Date of Birth</td>
               <td> <input type="date" class="fifth"></td>
           </tr>
        </table>
        
        <br>
        <div class="box">
        <input type="checkbox" class="sixth"> I agree to the Terms and Conditions. <br><br><br>
        <a href="#" class="seventh">SignUp</a><br><br>
        </div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="./script.js"></script>
	<script>
	</script>

</body>

</html>
